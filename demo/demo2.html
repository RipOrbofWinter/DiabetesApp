<!DOCTYPE html>
<html>
  <body>
    <h1>User</h1>

    <form id="sign">
        <input id="alias" placeholder="username">
        <input id="pass" type="password" placeholder="passphrase">
        <input id="in" type="submit" value="sign in">
        <input id="up" type="button" value="sign up">
    </form>

    <ul></ul>

    <form id="said">
        <input id="say">
        <input id="speak" type="submit" value="speak">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/cryptomodules.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      //Gun connection
      var gun = Gun("https://diabetesappfontysgroep3.herokuapp.com/gun");
      var user = gun.user();

      $('#up').on('click', function(e){
          user.create($('#alias').val(), $('#pass').val());
      });

      $('#sign').on('submit', function(e){
          e.preventDefault();
          user.auth($('#alias').val(), $('#pass').val());
      });

      gun.on('auth', function(){
          $('#sign').hide();
          user.get('said').map().val(UI);
      });

      $('#said').on('submit', function(e){
          e.preventDefault();
          if(!user.is){ return }
          user.get('said').set($('#say').val());
          $('#say').val("");
      });

      function UI(say, id){
          var li = $('#' + id).get(0) || $('<li>').attr('id', id).appendTo('ul');
          $(li).text(say);
      }
    </script>

    <style>
      ul { padding: 0; }
      li { display: flex; }
      li span { width: 150px; word-break: break-all; }
      img { height: 20px; margin-left: 8px; cursor: pointer; }
      input { width: 150px; margin-right: 8px; }
      input[type='checkbox'] { width: auto; }
    </style>
  </body>
</html>
